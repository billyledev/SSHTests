openapi: 3.0.0
info:
  title: Virtual device API
  description: This is the OpenAPI specifications for the virtual device API
  version: 1.0.0
servers:
  - url: http://localhost:8080/v1
    description: Default test server
paths:
  /settings:
    summary: Update the general settings
    get:
      operationId: getSettings
      summary: Get the current settings
      tags:
        - Settings
      responses:
        200:
          description: The current settings
    put:
      operationId: updateSettings
      summary: Update the settings
      tags:
        - Settings
      responses:
        200:
          description: Settings updated
  /users:
    summary: Update the allowed users
    get:
      operationId: getUsers
      summary: Get the list of users
      tags:
        - Users
      responses:
        200:
          description: An array of users
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsersArray'
    post:
      operationId: createUser
      summary: Create a new user
      tags:
        - Users
      responses:
        201:
          description: User created
    put:
      operationId: updateUser
      summary: Update an user
      tags:
        - Users
      responses:
        200:
          description: User updated
    delete:
      operationId: deleteUser
      summary: Delete an user
      tags:
        - Users
      responses:
        200:
          description: User deleted
  /commands:
    summary: Update the device commands
    get:
      operationId: getCommands
      summary: Get the list of commands
      tags:
        - Commands
      responses:
        200:
          description: An array of commands
    post:
      operationId: createCommand
      summary: Create a new command
      tags:
        - Commands
      responses:
        201:
          description: Command created
    put:
      operationId: updateCommand
      summary: Update a command
      tags:
        - Commands
      responses:
        200:
          description: Command updated
    delete:
      operationId: deleteCommand
      summary: Delete a command
      tags:
        - Commands
      responses:
        200:
          description: Command deleted
components:
  schemas:
    AuthType:
      type: string
      enum:
        - pass
        - pubkey
    Settings:
      type: object
      properties:
        port:
          type: integer
          minimum: 0
          maximum: 65535
    User:
      type: object
      properties:
        username:
          type: string
        authtype:
          $ref: '#/components/schemas/AuthType'
        password:
          type: string
        key:
          type: string
    UsersArray:
      type: array
      items:
        $ref: '#/components/schemas/User'
